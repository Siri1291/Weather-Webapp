<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Hot Mai</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>

 <body>
    
    <main class="main-container">

            <header class="input-container">
                <input class="city-input" placeholder="Search">
                <button class="search-btn">
                    <span class="material-icons-outlined">
                        search
                        </span>
                </button>
            </header>

            <section class="weather-info" style="display: none;">
                <div class="location-date-container">
                    <div class="location">
                        <span class="material-icons-outlined">
                            location_on
                            </span>
                        <h4 class="country-txt">Thailand</h4>
                    </div>
                    <h5 class="current-date-txt regular-txt">Wed, 18 Dec</h5>
                </div>
                <div class="weather-summary-container">
                    <img src="assets/weather/clouds.svg" class="weather-summary-img">
                        <div class="weather-summary-info">
                        <h1 class="temp-txt">34 ℃</h1>
                        <h3 class="condition-txt regular-txt">Cloudy</h3>
                    </div>
                </div>

                <div class="weather-conditions-container">
                    <div class="condition-item">
                        <span class="material-icons-outlined">
                            water_drop
                            </span>
                            <div class="condition-info">
                                <h5 class="regular-txt">Humidity</h5>
                                <h5 class="humidity-value-txt">55%</h5>
                            </div>
                      </div>
                      <div class="weather-summary-container">
                        <div class="condition-item">
                            <span class="material-icons-outlined">
                                air
                                </span>
                                <div class="condition-info">
                                    <h5 class="regular-txt">Wind Speed</h5>
                                    <h5 class="wind-value-txt">2 M/s</h5>
                                </div>
                          </div>
                     </div>
                 </div>
                 
                 <div class="forecast-items-container">
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">16 Dec</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">30 ℃</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">16 Dec</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">30 ℃</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">16 Dec</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">30 ℃</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">16 Dec</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">30 ℃</h5>
                    </div>
                 </div>

            </section>

             <section class="search-city section-message">
                <img src="assets/message/search-city.png" class="message-img">
                <div>
                    <h1>Search City</h1>
                    <h4 class="regular-txt">
                        Find out the weather conditions of the city you want
                    </h4>
                </div>
            </section>
            <section class="not-found section-message" style="display: none;">
                <img src="assets/message/not-found.png" class="message-img">
                <div>
                    <h1>Search City</h1>
                    <h4 class="regular-txt">
                        Please check the city name and try again
                    </h4>
                </div>
            </section>
            
            
            <div class="name">By Siri Sirironnachai</div>

    </main>

</body>
</html>
